<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title or "Quickbrush" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/paintbrush.ico') }}">
  <style>
    body {
      background: #f9f7f1;
      font-family: 'Raleway', sans-serif;
      color: #3c2f1b;
    }
    nav.navbar {
      background: linear-gradient(90deg, #543a1e, #7a5226);
      font-family: 'Marcellus SC', serif;
      letter-spacing: 0.5px;
    }
    .navbar-brand {
      font-size: 1.5rem;
      color: #fef9e7 !important;
    }
    .btn-wispy {
      background-color: #da7b42;
      border: none;
      color: #fff;
    }
    .btn-wispy:hover {
      background-color: #c86c36;
    }
    .wispy-frame {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #e2c290;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="/">
      Quickbrush
    </a>
    {% if session.user %}
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
    {% endif %}
  </div>
</nav>
<div class="container mt-4 mb-5">
  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
